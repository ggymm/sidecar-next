[package]
name = "sidecar-next"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
base64 = "0.22"
chrono = "0.4"
sysinfo = "0.37"
x509-parser = "0.17"
pem = "3.0"

[dependencies.gpui]
git = "https://github.com/zed-industries/zed.git"

[dependencies.gpui-component]
git = "https://github.com/longbridge/gpui-component.git"

[dependencies.serde]
version = "1.0"
features = ["derive"]

[profile.release]
lto = true
strip = true
debug = false
panic = 'abort'
codegen-units = 1
